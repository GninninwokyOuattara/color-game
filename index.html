<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>

<body>
    <div id="top" class="container-fluid text-center text-white px-0 bg-blue">
        <h3>THE GREAT</h3>
        <h1>RGB(175, 203, 2)</h1>
        <h3 class="mb-3">Guessing Game</h3>
        <div class="row bg-white mx-0 px-0">
            <div class="col p-0"></div>
            <div class="col-6 px-0">
                <!-- <nav class="navbar navbar-expand p-0">
                    <ul class="navbar-nav py-0 text-blue d-flex w-100">
                        <li class="navbar-item"><a href="" class="nav-link py-0 ">NEW COLOR</a>
                        </li>
                        <li class="navbar-item"><a href="" class="nav-link py-0 px-1">EASY</a></li>
                        <li class="navbar-item"><a href="" class="nav-link p-0">HARD</a></li>
                    </ul>
                </nav> -->

                <div id="mainBar" class="d-flex p-0 text-blue">
                    <div class="p-0">NEW COLOR</div>
                    <div class="message m-invisible p-0 mx-auto">Try again!</div>
                    <div class="px-1  chosen">EASY</div>
                    <div class="px-1  ">HARD</div>
                </div>
            </div>
            <div class="col p-0"></div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col p-0"></div>
            <div class="col-6 px-0">
                <table class="w-100">
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="disable">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col p-0"></div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
